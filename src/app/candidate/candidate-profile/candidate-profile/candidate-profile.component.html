 <div class="col-10 col-lg-9 col-xl-10" style="width:350px" *ngIf="candidate">
		<div class="d-block text-truncate mb-1">
			<p class="cartproname">{{candidate.fullName}}</p>
		</div>
		<div class="seller d-block">
			<span>Date of birth: {{candidate.birthdate | date}}</span><br/>
			<span>Contact number: {{candidate.contactNumber}} </span><br/>
			<span>Email: {{candidate.email}}</span><br/>
		</div>
 </div>
